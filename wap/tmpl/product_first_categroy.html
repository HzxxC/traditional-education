<div id="store-wrapper">
  <div class="nctouch-categroy-layout">

      <dt>所有分类</dt>
      <dd id="categroy-cnt" class="clearfix">
      	
      </dd>
    </dl>
  </div>

  <div class="pre-block">
    <div class="spinner"><i></i></div>
    分类数据读取中... </div>

</body>
<script type="text/html" id="category-one">
	<ul class="categroy-list">
		<li class="category-item">
			<a href="product_list.html" class="category-item-a brand">
					<div class="ci-fcategory-ico">
						<img src="../images/browse_list.png">
					</div>
				<div class="ci-fcategory-name">所有商品</div>
			</a>
		</li>
		<% for(var i = 0;i<class_list.length;i++){ %>
			<li class="category-item">
				<a href="<%= class_list[i].url %>" class="category-item-a category">
					<div class="ci-fcategory-ico">
						<img src="<% if (class_list[i].image != '') { %><%= class_list[i].image %><% } else {%>../images/degault.png<% } %>">
					</div>
					<div class="ci-fcategory-name"><%= class_list[i].gc_name %></div>
				</a>
			</li>
		<% } %>
	</ul>
</script>
<script> var navigate_id ="2";</script>
