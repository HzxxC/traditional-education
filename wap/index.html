<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>首页</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/modify.css">
<link rel="apple-touch-icon" href="images/touch-icon-iphone.png"/>
</head>
<body>
<div class="nctouch-home-top fixed-Width">
  <div class="cohesive"></div>
  <div class="adv_list" id="main-container1"></div>
</div>
<div class="hao-gd-body fixed-Width">
	<span><a href="tmpl/article_list.html?ac_id=1">更多</a></span>
    <span class="hao-gd-title">公告</span>
    <div class="rollTextMenus" id="getgg"></div>
</div>
<!-- 商品推荐 -->
<div class="goods-recommender">
	<div class="index-title">
		<span>商品推荐</span>
	</div>
	<div class="gr-list clearfix" id="gettj"></div>
</div>
<!-- 店铺细分 -->
<div class="stores-segment">
	<div class="index-title">
		<span>店铺细分</span>
	</div>
	<div class="ss-list clearfix" id="getstores"></div>
</div>


<div class="nctouch-home-layout" id="main-container2"></div>

<div class="fix-block-r"> <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a> </div>


<footer id="footer"></footer>

<script type="text/html" id="getgg_tpl">
<% for (var i=0;i<article_list.length;i++) {%>
 <div id="rollTextMenu<%=i+1%>"  style="display: <% if (i==0) { %> block <% }else{ %>none<% } %>" > <a href="tmpl/article_show.html?article_id=<%=article_list[i].article_id%>"><%=article_list[i].article_title%></a></div>
<% } %>
</script>
<script type="text/html" id="adv_list">
	<div class="swipe-wrap">
	<% for (var i in item) { %>
		<div class="item">
			<a href="<%= item[i].url %>">
				<img src="<%= item[i].image %>" alt="">
			</a>
		</div>
	<% } %>
	</div>
</script> 
<!-- 商品推荐 -->
<script type="text/html" id="gettj_tpl">
<% for (var i=0;i<recommend_list.length;i++) {%>
 <div class="gr-list-item">
 	<a href="<%= recommend_list[i].url %>">
 		<img src="<%= recommend_list[i].goods_image %>" alt="">
 		<span class="price">￥<%= recommend_list[i].goods_promotion_price %></span>
 	</a>
 </div>
<% } %>
</script> 
<!-- 店铺细分 -->
<script type="text/html" id="getstores_tpl">
<% for (var i=0;i<stores_list.length;i++) {%>
 <div class="ss-list-item">
 	<!-- <a href="<%= stores_list[i].url %>">
 		<img src="<%= stores_list[i].goods_image %>" alt="">
 		<span class="price">￥<%= stores_list[i].goods_promotion_price %></span>
 	</a> -->
 </div>
<% } %>
</script>
<script type="text/html" id="home1">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<div class="item-pic">
			<a href="<%= url %>">
				<img src="<%= image %>" alt="">
			</a>
		</div>
	</div>
</script> 
<script type="text/html" id="home2">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-l1-r2">
			<li>
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
			</li>
		</ul>
	</div>
</script> 
<script type="text/html" id="home3">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-list">
		<% for (var i in item) { %>
			<li>
				<a href="<%= item[i].url %>"><img src="<%= item[i].image %>" alt=""></a>
			</li>
		<% } %>
		</ul>
	</div>
</script> 
<script type="text/html" id="home4">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-l2-r1">
			<li>
				<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</li>
		</ul>
	</div>
</script> 
<script type="text/html" id="home5">
	<div class="nctouch-home-block style_lc">
	<% if (title) { %>
		<div class="tit-bar">
		<img src="<%= lcurl %>" alt="">
		<span><%= title %></span>
		<span class="stit"><%= stitle %></span>
		</div> 
	<% } %>
		<ul class="item-pic-l1-r2">
			<li>
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a><a href="<%= rectangle3_url %>"><img src="<%= rectangle3_image %>" alt=""></a>
			</li>
		</ul>
	</div>
</script>
<script type="text/html" id="goods">
	<div class="nctouch-home-block item-goods">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
		<div class="desc"><span class="time">小编向您推荐以下商品</span></div>
	<% } %>
		<ul class="goods-list">
		<% for (var i in item) { %>
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
					<dl class="goods-info">
						<dt class="goods-name"><%= item[i].goods_name %></dt>
						<dd class="goods-price">￥<em><%= item[i].goods_promotion_price %></em></dd>
					</dl>
				</a>
			</li>
		<% } %>
		</ul>
	</div>
</script> 
<script type="text/html" id="goods1">
	<div class="nctouch-home-block style_lc xianshi">
	<% if (title) { %>
<div class="tit-bar">
		<img src="images/icon_time.png" alt="">
		<span><%= title %></span>
		<span class="stit">限时优惠抓紧</span>
		</div> 
	<% } %>
<div class="xianshi-list">
		<ul class="swipe-wrap">
		<% for (var i in item) { %>
			<div class="item">
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
					<dl class="goods-info">
						<dt class="goods-name"><%= item[i].goods_name %></dt>
						<dd class="goods-price">￥<em><%= item[i].xianshi_price %></em> <del>￥<%= item[i].goods_price %></del></dd>
						<dd class="goods-time">剩余时间:<span class="time-remain" count_down="<%= item[i].time; %>"><em time_id="d"></em>天<em time_id="h"></em>:<em time_id="m"></em>:<em time_id="s"></em></span></dd>
					</dl>
				</a>
			</li></div>
		<% } %>
		</ul></div>
	</div>
</script> 
<script type="text/html" id="goods2">
	<div class="nctouch-home-block item-goods">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
		<div class="desc"><span class="time">精品抢购 有您所选</span></div>
	<% } %>
		<ul class="goods-list">
		<% for (var i in item) { %>
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
					<dl class="goods-info">
						<dt class="goods-name"><%= item[i].goods_name %></dt>
						<dd class="goods-price">￥<em><%= item[i].goods_promotion_price %></em><em class="goods-group">抢购</em></dd>
					</dl>
			</a>
				</li>
			
		<% } %>
		</ul>
	</div>
</script>
<script> var navigate_id ="1";</script>
<script type="text/javascript" src="js/config.js"></script> 
<script type="text/javascript" src="js/zepto.min.js"></script> 
<script type="text/javascript" src="js/template.js"></script> 
<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript" src="js/swipe.js"></script> 
<script type="text/javascript" src="js/index.js"></script> 
<script type="text/javascript" src="js/tmpl/footer.js"></script> 
<script type="text/javascript" src="js/addtohomescreen.js"></script>

	addToHomescreen({
		message:'如要把应用程式加至主屏幕,请点击%icon, 然后<strong>加至主屏幕</strong>'
	});
</script>
</body>
</html>
